<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class="header">
            <h1>XA INFO TOOL</h1>
        </div>
        <div class="row">
            <h1></h1>
            <div class="column">
                <div id="login">
                    <label for="position">
                        Select your position:
                    </label>
                    <select name="position" id="position">
                        <!-- Insert Positions Here -->
                        <option>KLAX_DEL</option>
                        <option>KLAX_GND</option>
                        <option>KLAX_TWR</option>
                        <option>KZLA_CTR</option>
                    </select>
                    <label for="vid">
                        Enter your VID:
                    </label>
                    <input type="number" name="vid" id="vid">
                    <button id="login">
                        Log In
                    </button>
                </div>
            </div>
        </div>
    </body>
